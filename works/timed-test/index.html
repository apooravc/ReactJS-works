<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Timed Test</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Abel">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body id="overr-boot">
  <div class="container-fluid">
    <div class="row banner">
      <div class="col-xs-6">
        <div class="timer">01 : 00</div>
      </div>
      <div class="col-xs-6">
        <div class="test-name"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i> timed test</div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="test-question" id="hide">
          <div class="details font">
            <p class="question-id font"></p>
            <ul class="question-points">
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="hline"></div>
          <div class="question font"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <ul class="choice-list" id="hide">
          <li class="choice font"></li>
          <li class="choice font"></li>
          <li class="choice font"></li>
          <li class="choice font"></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <ul class="test-nav" id="hide">
          <li class="nav-button font" id="left"></li>
          <li class="nav-button font" id="right"></li>
        </ul>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
