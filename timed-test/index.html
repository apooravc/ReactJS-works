<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Timed Test</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body id="overr-boot">
  <div class="container-fluid">
    <div class="row banner">
      <div class="col-xs-6">
        <div class="timer dive font">Timer</div>
      </div>
      <div class="col-xs-6">
        <div class="test dive font"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i> Timed Test</div>
      </div>
    </div>

    <div class="row dive">
      <div class="col-xs-12">
        <div class="test-question dive" id="appear">
          <div class="details font">
            <p class="questionId font"></p>
            <ul class="questionPoints">
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="hline"></div>
          <div class="question font dive"></div>
        </div>
      </div>
    </div>

    <div class="row dive">
      <div class="col-xs-12">
        <ul class="choice-list dive" id="appear">
          <li class="choice dive font"></li>
          <li class="choice dive font"></li>
          <li class="choice dive font"></li>
          <li class="choice dive font"></li>
        </ul>
      </div>
    </div>

    <div class="row dive">
      <div class="col-xs-12">
        <ul class="test-nav dive" id="appear">
          <li class="nav-button dive font" id="prev"><i class="fa fa-arrow-circle-o-left fa-lg" aria-hidden="true"></i> Prev</li>
          <li class="nav-button dive font" id="next">Next <i class="fa fa-arrow-circle-o-right fa-lg" aria-hidden="true"></i></li>
        </ul>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
